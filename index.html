<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="meme-generator">
      <button class="prev-meme-btn"><i class="fas fa-arrow-left"></i> </button>
      <button class="next-meme-btn"><i class="fas fa-arrow-right"></i> </button>

        <button class="generate-meme-btn"><i class="fas fa-sync-alt"></i> </button>
        <h2 class="meme-title">Loading...</h2>
        <img src="" alt="Generated Meme">
         <!--<div class="meme-author"></div>-->
        <button class="share-meme-btn">
            <i class="fas fa-share-alt"></i> Share
        </button>
    </div>

    <script src="main.js"></script>
</body>
</html>
